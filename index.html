<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ffefef, #fff5f0);
  margin: 0;
  padding: 20px 10px 60px;
  display: flex;
  justify-content: center;
  overflow-x: hidden;
  position: relative;
}

.wrapper {
  text-align: center;
  width: 100%;
  max-width: 600px;
}

.heading-logo {
  width: 175px;
  max-width: 60%;
  margin-bottom: 25px;
  filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.35));
}

.tree-container {
  position: relative;
  display: inline-block;
}

.calendar,
.trunk {
  position: relative;
  z-index: 2;
}

.calendar {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}

.row {
  display: flex;
  gap: 8px;
  justify-content: center;
}

.trunk {
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  align-items: center;
}

.day {
  position: relative;
  width: 90px;
  height: 90px;
  background: #2e8b57;
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.25);
  transition: transform 0.2s, background 0.2s;
  font-weight: bold;
  font-size: 1.1rem;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.day:hover {
  transform: scale(1.06);
  background: #3fa86e;
}

.trunk .day {
  background: #8b5a2b;
}

.day.opened {
  background: #000;
  color: transparent;
}

.day img.cover {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.door-number {
  position: relative;
  z-index: 1;
}

.day.opened .door-number {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.95);
  padding: 6px 11px;
  border-radius: 999px;
  border: 1px solid black;
  color: #000;
}

.day.star {
  background: #ffe8a0;
  width:90px;
  height:90px;
  clip-path: polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
  border:2px solid gold;
}

.day.star.opened img.cover {
  clip-path: inherit;
}

#albumModal {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:1000;
}

#albumContent {
  background:#fff0f0;
  border-radius:14px;
  padding:18px;
  max-width:300px;
  text-align:center;
  border:2px solid #d70000;
}

#albumCover {
  width:200px;
  border-radius:8px;
}

.spotify-btn {
  background:#1db954;
  color:white;
  border:none;
  padding:10px 15px;
  display:flex;
  align-items:center;
  gap:8px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  margin:10px auto;
}

.spotify-btn img {
  width:20px;
}
</style>
</head>

<body>

<div class="wrapper">
  <img class="heading-logo" src="Assets/NOFX.jpg">
  <div class="calendar" id="calendar"></div>
  <div class="trunk" id="trunk"></div>
</div>


<!-- POPUP -->
<div id="albumModal">
 <div id="albumContent">
   <img id="albumCover">
   <h3 id="albumTitle"></h3>

   <button id="spotifyBtn" class="spotify-btn">
     <img src="Assets/spotify-icon.png">

   <button onclick="closeModal()">Close</button>
