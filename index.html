<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOFX Days of Christmas</title>

<link rel="apple-touch-icon" sizes="180x180" href="Assets/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="Assets/favicon_io/favicon-16x16.png">
<link rel="icon" href="Assets/favicon_io/favicon.ico">
<link rel="manifest" href="Assets/favicon_io/site.webmanifest">

<style>
html, body {
  overflow-x: hidden !important;
}
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ffefef, #fff5f0);
  margin: 0;
  padding: 20px 10px 60px;
  display: flex;
  justify-content: center;
  overflow-x: hidden;
  position: relative;
}

.wrapper {
  text-align: center;
  width: 100%;
  max-width: 600px;
}

.heading-logo {
  width: 175px;
  max-width: 60%;
  margin-bottom: 25px;
  filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.35));
}

.tree-container {
  position: relative;
  display: inline-block;
}

.calendar,
.trunk {
  position: relative;
  z-index: 2;
}

.calendar {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}

.row {
  display: flex;
  gap: 8px;
  justify-content: center;
}

.trunk {
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  align-items: center;
}

.day {
  position: relative;
  width: 90px;
  height: 90px;
  background: #2e8b57;
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.25);
  transition: transform 0.2s, background 0.2s;
  font-weight: bold;
  font-size: 1.1rem;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.day:hover {
  transform: scale(1.06);
  background: #3fa86e;
}

.trunk .day {
  background: #8b5a2b;
}

.trunk .day:hover {
  background: #a66b34;
}

.day.opened {
  background: #000;
  color: transparent;
}

.day img.cover {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.door-number {
  position: relative;
  z-index: 1;
}

.day.opened .door-number {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.95);
  padding: 6px 11px;
  border-radius: 999px;
  border: 1px solid black;
  color: #000;
}

.day.star {
  background: #ffe8a0;
  width:90px;
  height:90px;
  clip-path: polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
  border:2px solid gold;
}

.day.star.opened img.cover {
  clip-path: inherit;
}

#albumModal {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:1000;
}

#albumContent {
  background:#fff0f0;
  border-radius:14px;
  padding:18px;
  max-width:300px;
  text-align:center;
  border:2px solid #d70000;
}

#albumCover {
  width:200px;
  border-radius:8px;
}

.spotify-btn {
  background:#1db954;
  color:white;
  border:none;
  padding:10px 15px;
  display:flex;
  align-items:center;
  gap:8px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  margin:10px auto;
}

.spotify-btn img {
  width:20px;
}
</style>
</head>

<body>

<div class="wrapper">
  <img class="heading-logo" src="Assets/NOFX.jpg" alt="NOFX Logo">

  <div class="tree-container">
    <div class="calendar" id="calendar"></div>
    <div class="trunk" id="trunk"></div>
  </div>
</div>

<div id="albumModal">
  <div id="albumContent">
    <img id="albumCover" alt="Album cover">
    <h3 id="albumTitle"></h3>
    <button id="spotifyBtn" class="spotify-btn">
      <img src="Assets/spotify-icon.png" alt="Spotify logo">
      Listen
    </button>
    <button onclick="closeModal()">Close</button>
  </div>
</div>
<script>
const albums = [
  { title: "Liberal Animation", cover: "Assets/liberal-animation.jpg", link: "https://open.spotify.com/album/2GCHIqzroqpjQwszmUdk5F" },
  { title: "S&M Airlines", cover: "Assets/s-and-m-airlines.jpg", link: "https://open.spotify.com/album/4vM1w3hbxQHcNghS0wg1dF" },
  { title: "Ribbed", cover: "Assets/ribbed.jpg", link: "https://open.spotify.com/album/6xyLnMyql9hJdI65dyJNif" },
  { title: "White Trash, Two Heebs and a Bean", cover: "Assets/white-trash-two-heebs-and-a-bean.jpg", link: "https://open.spotify.com/album/5dbWoqjHDExyrEJD9ftnay" },
  { title: "Punk in Drublic", cover: "Assets/punk-in-drublic.jpg", link: "https://open.spotify.com/album/6Z8BYH27wINoUk4QMUx7gh" },
  { title: "Heavy Petting Zoo", cover: "Assets/heavy-petting-zoo.jpg", link: "https://open.spotify.com/album/5SoeTpVu2MFq5RlCsdRBf2" },
  { title: "So Long and Thanks for All the Shoes", cover: "Assets/so-long-and-thanks-for-all-the-shoes.jpg", link: "https://open.spotify.com/album/37hvw6OVfRLktCmFcU9zHE" },
  { title: "Pump Up the Valuum", cover: "Assets/pump-up-the-valuum.jpg", link: "https://open.spotify.com/album/0D6YPfv9u2JHdp1kiieR25" },
  { title: "The War on Errorism", cover: "Assets/the-war-on-errorism.jpg", link: "https://open.spotify.com/album/0LW2FwC8ay4hXNDzaw7jWY" },
  { title: "Wolves in Wolves’ Clothing", cover: "Assets/wolves-in-wolves-clothing.jpg", link: "https://open.spotify.com/album/0bb9iLMHdUJhFIVwOars3P" },
  { title: "Coaster", cover: "Assets/coaster.jpg", link: "https://open.spotify.com/album/5l2QTQ0OoyQw9luosyCe9X" },
  { title: "Self Entitled", cover: "Assets/self-entitled.jpg", link: "https://open.spotify.com/album/3yLkOvGA3vHtwEyqMcnp18" },
  { title: "First Ditch Effort", cover: "Assets/first-ditch-effort.jpg", link: "https://open.spotify.com/album/2WJFIzmyJ6Egq00seat7hy" },
  { title: "Single Album", cover: "Assets/single-album.jpg", link: "https://open.spotify.com/album/7clMEugC4qJ1ApbscpXsaL" },
  { title: "Double Album", cover: "Assets/double-album.jpg", link: "https://open.spotify.com/album/4mJ4PBk5yHl3xuyHkly85n" },
  { title: "Half Album", cover: "Assets/half-album.jpg", link: "https://open.spotify.com/album/6TabKLBAyynahNuuxaKGOD" },
  { title: "Maximum RocknRoll", cover: "Assets/maximum-rocknroll.jpg", link: "https://open.spotify.com/album/5iGh6l7JnaIfw7x1Tz4mnj" },
  { title: "45 or 46 Songs That Weren’t Good Enough to Go on Our Other Records", cover: "Assets/45-or-46-songs.jpg", link: "https://open.spotify.com/album/4uVWzS36kkWNFOXUjSym8g" },
  { title: "The Longest EP", cover: "Assets/the-longest-ep.jpg", link: "https://open.spotify.com/album/2PxPjYo7QT9Utmz0seSLjW" },
  { title: "Backstage Passport Soundtrack", cover: "Assets/backstage-passport.jpg", link: "https://open.spotify.com/album/0eQbe8kRqqeQ9c1ePfd2QW" },
  { title: "I Heard They Suck Live!!", cover: "Assets/i-heard-they-suck-live.jpg", link: "https://open.spotify.com/album/1mV82C6196W7GvOS8yoAeM" },
  { title: "They’ve Actually Gotten Worse Live!", cover: "Assets/theyve-actually-gotten-worse-live.jpg", link: "https://open.spotify.com/album/49Xhg2MpQBNbMqr1FGdFdX" },
  { title: "The Splits", cover: "Assets/the-splits.jpg", link: "https://open.spotify.com/album/1V0jqCyz5StIhGp16Ggdz7" },
  { title: "The Decline", cover: "Assets/the-decline.jpg", link: "https://open.spotify.com/album/0LW2FwC8ay4hXNDzaw7jWY" }
];

const STAR_ROWS = 1;
const bodyRowStructure = [1,2,3,4,5,6];
const trunkHeight = 2;
const POSITIONS_COUNT = STAR_ROWS + bodyRowStructure.reduce((a,b)=>a+b,0) + trunkHeight;

const STORAGE_PREFIX = "nofx_tree_v10_";
const KEY_ALBUMS = STORAGE_PREFIX + "albums";
const KEY_DOOR_NUMBERS = STORAGE_PREFIX + "doors";
const KEY_OPENED = STORAGE_PREFIX + "opened";

function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}

function load(key,f){ try{const x=localStorage.getItem(key); return x? JSON.parse(x) : f;} catch{ return f;} }
function save(key,v){ localStorage.setItem(key, JSON.stringify(v)); }

let shuffledAlbums = load(KEY_ALBUMS, null);
if(!shuffledAlbums || shuffledAlbums.length !== albums.length){
  shuffledAlbums = shuffle([...albums]);
  save(KEY_ALBUMS, shuffledAlbums);
}

let doorNumbers = load(KEY_DOOR_NUMBERS, null);
if(!doorNumbers || doorNumbers.length !== POSITIONS_COUNT || doorNumbers[0] !== 24){
  const nums = shuffle(Array.from({length:23}, (_, i)=>i+1));
  doorNumbers = [24, ...nums];
  save(KEY_DOOR_NUMBERS, doorNumbers);
}

let opened = load(KEY_OPENED, {});

const calendarEl = document.getElementById("calendar");
const trunkEl = document.getElementById("trunk");
const doorEls = [];

function setDoorContent(el,i){
  const n = doorNumbers[i];
  const album = shuffledAlbums[i];
  if(opened[i]){
    el.classList.add("opened");
    el.innerHTML = `
      <img class="cover" src="${album.cover}" alt="${album.title} cover">
      <span class="door-number">${n}</span>
    `;
  } else {
    el.classList.remove("opened");
    el.innerHTML = `<span class="door-number">${n}</span>`;
  }
}

let index = 0;

/* STAR */
const starRow = document.createElement("div");
starRow.className = "row";

const star = document.createElement("div");
star.className = "day star";
doorEls[index] = star;
setDoorContent(star, index);
starRow.appendChild(star);
calendarEl.appendChild(starRow);
index++;

/* TREE BODY */
bodyRowStructure.forEach(size=>{
  const row = document.createElement("div");
  row.className = "row";
  for(let i=0; i<size; i++){
    const d = document.createElement("div");
    d.className = "day";
    doorEls[index] = d;
    setDoorContent(d, index);
    row.appendChild(d);
    index++;
  }
  calendarEl.appendChild(row);
});

/* TRUNK */
for(let t=0; t<trunkHeight; t++){
  const d = document.createElement("div");
  d.className = "day";
  doorEls[index] = d;
  setDoorContent(d, index);
  trunkEl.appendChild(d);
  index++;
}

// Add click handler to every door
doorEls.forEach((el, i) => {
  el.addEventListener("click", () => openDoor(i));
});

function openDoor(i){
  opened[i] = true;
  save(KEY_OPENED, opened);

  const album = shuffledAlbums[i];
  document.getElementById("albumCover").src = album.cover;
  document.getElementById("albumTitle").innerText = album.title;

  document.getElementById("spotifyBtn").onclick = () => {
    window.open(album.link, "_blank");
  };

  document.getElementById("albumModal").style.display = "flex";
  setDoorContent(doorEls[i], i);
}

function closeModal(){
  document.getElementById("albumModal").style.display = "none";
}

window.closeModal = closeModal;

/* Snow effect */
function snow(){
  const s = document.createElement("div");
  s.className = "snowflake";
  s.style.left = Math.random()*window.innerWidth + "px";
  s.style.fontSize = Math.random()*18 + 12 + "px";
  s.style.animationDuration = Math.random()*5 + 5 + "s";
  s.style.opacity = Math.random();
  s.textContent = "❄";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),10000);
}
setInterval(snow, 200);

</script>
</body>
</html>
